<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="title-header">
          <div class="icon-arrow"><i class="fa-solid fa-arrow-left"></i></div>
          <a href="#" class="logo-header">
            <img src="assets/images/logo/ohmyfood.png" alt="Logo OhMyFood"
          /></a>
        </div>
        <div class="localisation-header">
          <div class="icon-location">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <p>Paris, Belleville</p>
        </div>
      </header>
      <main>
        <div class="main-high">
          <h2>Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
          <button class="btn-dark-pink" type="button">
            Explorer les restaurants
          </button>
        </div>
        <div class="main-center">
          <h2>Fonctionnement</h2>
          <div class="main-center-band-boutton">
            <button class="main-center-boutton" type="boutton">
              <i class="fa-solid fa-mobile-screen-button"></i>
              <p>Choisissez un restaurants</p>
            </button>
            <button class="main-center-boutton" type="boutton">
              <i class="fa-solid fa-list-ul"></i>
              <p>Composez votre menu</p>
            </button>
            <button class="main-center-boutton" type="boutton">
              <i class="fa-solid fa-store"></i>
              <p>Dégustez au restaurant</p>
            </button>
          </div>
        </div>
        <div class="main-down"></div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
